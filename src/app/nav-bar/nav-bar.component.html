<div> 
  <mat-toolbar color="primary">
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
<!--       
    <span class="welcome" *ngIf="email" fxHide.gt-sm="true">{{email}}</span>
    <span class="welcome" *ngIf="email" fxHide.lt-md="true">Hello, {{email}}!</span>
    <span class="fill-remaining-space"></span> -->
    <!-- <mat-icon fxHide.gt-sm="true" (click)="logout()" *ngIf="email">meeting_room </mat-icon>  -->
    
    <div fxShow="true" fxHide.lt-md="true" fxLayout="row" fxLayoutAlign="space-around start">
          <img class="logo" src="/assets/images/logo.svg" alt="logo" fxLayout="column" fxLayoutAlign="start start">
          <div fxLayout="column" fxLayoutAlign="center center">
            <div fxLayout="row" fxLayoutAlign="center center" class="nav1">
                <a mat-button color="accent" routerLink="/login">Home</a>
                <a mat-button color="accent" routerLink="/login">Competitii</a>
                <a mat-button color="accent" routerLink="/register">Inscrieri</a>
                <button mat-raised-button (click)="logout()" *ngIf="email">Logout</button>
            </div>
            <div fxLayout="row" fxLayoutAlign="center center" class="nav2">
                <a mat-button color="accent" routerLink="/login">Basket</a>
                <a mat-button color="accent" routerLink="/login">Cross</a>
                <a mat-button color="accent" routerLink="/login">Dans battle</a>
                <a mat-button color="accent" routerLink="/login">Tenis cu piciorul</a>
                <a mat-button color="accent" routerLink="/login">Fotbal</a>
                <a mat-button color="accent" routerLink="/login">Sah</a>
                <a mat-button color="accent" routerLink="/login">Stafeta</a>
                <a mat-button color="accent" routerLink="/login">Tenis de camp</a>
                <a mat-button color="accent" routerLink="/login">Tenis de masa</a>
                <a mat-button color="accent" routerLink="/login">Volei</a>
              
            </div>

          </div>
    </div>

  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="example-container content">
    <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over"  opened="false" fxHide.gt-sm="true">
      <div fxLayout="column">
        <a mat-button routerLink="/login" *ngIf="!email">Login</a>
        <a mat-button routerLink="/about">About</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
