<div  style="height: 100vh; width: 100vw; position: fixed; top: 0; left: 0; z-index: 999" class="primary-background">
  <div class="container" style="width: 100vw; position: fixed; top: 50%; transform: translateY(-50%)" *ngFor="let i of sports; let id = index">
    <div *ngIf="currentSport == id" class="row" style="margin-top: 6vh; position: relative; z-index: -1; width: 100vw; max-height: 100vh; overflow: hidden;">
      <!-- <div style="height: 20px; width: 100%;"></div>
      <div style="padding-left: 11vw; position: relative; margin-top: 20px;" class="col l12 s12">
        <div style="height: 20px; width: 10vw; position: absolute; left:0px; top: 50%; transform: translateY(-50%);" class="warn-background"></div>
        <h3 class="accent-color">Competiții {{sports[id]}}</h3>
      </div> -->
      <div class="row" style="width: 100%;">
        <div style="width: 100%; position: relative; padding-left: 11vw;">
          <h2 class="accent-color">Competiții {{ sports[id] }}</h2>
          <div style="height: 20px; width: 10vw; position: absolute; left:0px; top: 50%; transform: translateY(-50%);" class="warn-background"></div>
        </div>
        <div *ngFor="let match of displayMatches" class="row" style="margin-bottom: 20px;"  fxLayout="row" fxLayoutAlign="space-around center">
          <div class="center col s5 m5 l5" style="background: white; padding: 10px; position: relative; font-size: 4rem;">
            {{ facultati[match.team1] }}
            <div style="position: absolute; right: 0; top: 50%; transform: translateY(-50%); height: 100%; padding: 10px 10px; display: table-cell; vertical-align: middle;" [class.warn-background]="match.status == 'end'" [class.accent-background]="match.status == 'playing'">
              <b style="color: white; font-size: 4rem">{{match.score1}}</b>
            </div>
          </div>
          <div class="center col s2 m2 l2">
            <b class="accent-color" style=" font-size: 3rem;">VS</b>
          </div>
          <div class="center col s5 m5 l5" style="background: white; padding: 10px; position: relative;  font-size: 4rem">
            <div style="position: absolute; left: 0; top: 50%; transform: translateY(-50%); height: 100%; padding: 10px 10px; display: table-cell; vertical-align: middle;" [class.warn-background]="match.status == 'end'" [class.accent-background]="match.status == 'playing'">
              <b style="color: white;  font-size: 4rem">{{match.score2}}</b>
            </div>
            {{ facultati[match.team2] }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
